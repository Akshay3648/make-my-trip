<div class="modal" id="formModal" tabindex="-1" role="dialog" aria-labelledby="formModal" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="formModal">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true" #modal>Ã—</span>
        </button>
      </div>
      <div class="modal-body">
        <div *ngIf="ifLogin; else signUp">
          <form [formGroup]="loginForm">
              <div class="form-group">
                <label>*Email</label>
                <input type="text" class="form-control" placeholder="Email" formControlName="email">
              </div>
              <div class="form-group">
                <label>*Password</label>
                <input type="text" class="form-control" placeholder="Passsword" formControlName="password">
                <span class="error" *ngIf="(loginForm.controls['password'].invalid) && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)">Please Enter Email</span>
              </div>
              <div class="form-group d-flex justify-content-between">
                <button class="btn btn-primary" (click)="login()">Log In</button>
                <button class="btn btn-secondary" (click)="goToOtherForm()">Go to SignUP</button>
              </div>
          </form>      
      </div>
      <ng-template #signUp>
          <form [formGroup]="signUpForm">
              <div class="form-group">
                <label>*Name</label>
                <input type="text" class="form-control" placeholder="Name" formControlName="name">
              </div>
              <div class="form-group">
                <label>*Email</label>
                <input type="text" class="form-control" placeholder="Email" formControlName="email">
              </div>
              <div class="form-group">
                  <label>*Password</label>
                  <input type="text" class="form-control" placeholder="Password" formControlName="password">
              </div>
              <div class="form-group">
                  <label>*Confirm password</label>
                  <input type="text" class="form-control" placeholder="Confirm password" formControlName="confirmPassword">
              </div>
              <div class="form-group d-flex justify-content-between">
                <button class="btn btn-primary" (click)="singUp()">Sign Up</button>
                <button class="btn btn-secondary" (click)="goToOtherForm()">Go to LogIn</button>
              </div>
          </form>
      </ng-template>
      </div>
    </div>
  </div>
</div>
